<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h2 style=text-align:center;color:tomato>Book a Call</h1>
            <h5 style=text-align:center>Book a call slot and our representative will call you within 1hr of selected
                time.</h5>
            <hr>
            <form>

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="dateandtime">Time For Call:</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col">
                            <label for="dateandtime"></label>
                            <input type="time" class="form-control">
                        </div>
                    </div>

                </div><br>
                <button type="submit" class="form-control" style="background-color: orangered;">GET A CALL</button>

    </div>
    </form>
    </div>
</body>

</html>
